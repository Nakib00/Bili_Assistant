<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BILI Robot</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
    <h1 class="text-3xl font-bold mb-4 pb-8">Talking to Bili!</h1>

    <!-- Circle with mascot -->
    <div id="listeningCircle" class="w-64 h-64 rounded-full bg-colour mb-8 flex items-center justify-center relative pulse-wave">
    <img id="mascot" src="/static/images/listening.svg" alt="Mascot" class="mascot-image"> <!-- Use class for styling -->
</div>

    



    <!-- Status -->
    <p id="status" class="mb-8 text-xl pt-4">Go ahead, I'm listening...</p>

    <!-- Chat container -->
    <div class="w-full max-w-lg bg-gray-800 rounded-lg shadow-lg p-4 overflow-y-auto" style="max-height: 400px;">
        <div id="chat" class="flex flex-col space-y-4">
            <!-- User input -->
            <div id="user_input" class="self-end p-2 bg-blue-600 rounded-lg text-white max-w-xs"></div>

            <!-- Reply -->
            <div id="bot_reply" class="self-start p-2 bg-purple-600 rounded-lg text-white max-w-xs"></div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/static/script.js"></script>
</body>


</html>
