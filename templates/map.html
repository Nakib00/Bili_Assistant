<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BILI Robot</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Leaflet PolylineDecorator Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.6.0/leaflet.polylineDecorator.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4"
  >
    <div class="container mx-auto py-12 px-6">
      <div class="flex justify-center">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            IUB Indoor Navigation
          </h2>
          <div id="controls">
            <!-- Fixed Starting Point -->
            <label
              for="start-point"
              class="block text-left text-lg font-medium text-gray-700 mb-2"
            >
              Starting Point:
            </label>
            <input
              type="text"
              id="start-point"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="Your Position"
              disabled
            />

            <label
              for="end-point"
              class="block text-left text-lg font-medium text-gray-700 mb-2"
            >
              Select Destination Point:
            </label>
            <select
              id="end-point"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 text-gray-700 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value disabled selected>Select Destination</option>
              <option value="auditorium">Auditorium</option>
              <option value="multipurposeHall">Multipurpose Hall</option>
              <option value="informationDesk">Information Desk</option>
              <option value="lobby">Lobby</option>
              <option value="admissionOffice">Admission Office</option>
              <option value="helloCenter">Hello Canteen</option>
              <option value="dosaOffice">DOSA Office</option>
              <option value="souvenirShop">Souvenir Shop</option>
              <option value="jolilShop">Jolil Shop</option>
              <option value="proctorOffice">Proctor Office</option>
              <option value="washroom">Washroom</option>
              <option value="foodCourt">Food Court</option>
              <option value="swimmingPool">Swimming Pool</option>
              <option value="dmkBuilding">DMK Building</option>
              <option value="jubileeBuilding">Jubilee Building</option>
              <option value="securityBox">Security Box</option>
              <option value="HealthCenter">Health Center</option>
            </select>

            <button
              id="show-route"
              class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:from-indigo-500 hover:to-purple-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Show Route
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="map" class="shadow"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Mapping JS -->
    <script src="{{ url_for('static', filename='map.js') }}"></script>
  </body>
</html>
